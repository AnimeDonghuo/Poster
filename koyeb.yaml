services:
  - name: poster-bot
    ports:
      - 8080
    env:
      - key: BOT_TOKEN
        value: ${BOT_TOKEN}
      - key: TMDB_API_KEY
        value: ${TMDB_API_KEY}
      - key: OMDB_API_KEY
        value: ${OMDB_API_KEY}
      - key: DEBUG
        value: "false"
    instance_type: free
    dockerfile: ./Dockerfile
    scalability:
      min: 1
      max: 1
